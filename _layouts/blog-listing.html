---
layout: default
---

<main x-data="{ open: false }" class="flex">
  <!-- SideBar -->
  {% include sidebar.html %}

  <!-- Main Section -->
  <section class="w-full lg:flex lg:justify-between lg:container p-5" x-cloak>
    <div class="flex flex-col lg:container">
      <header aria-label="Top Bar">
        <div class="flex flex-row items-center justify-between h-100">
          <button class="lg:hidden" @click="open = !open">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div>{{ page.title }}</div>
          <nav class="hidden lg:block" aria-label="Breadcrumb">Home</nav>
          <search>
            <i class="fas fa-search fa-fw"></i>
          </search>
        </div>
      </header>
      <div class="flex flex-col lg:flex-row grow">
        <main class="lg:basis-2/3 lg:container">
          <div>
            <article class="block h-screen w-auto grow-0">
              <ul>
                {% for post in site.posts %}
                <li>
                  <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
              </ul>
            </article>
          </div>
        </main>
        <aside class="basis-1/3 ps-2 mb-5 hidden lg:block">
          <div class="flex flex-col gap-y-10">
            <!-- Get 5 last posted/updated posts -->
            <section>
              <h2>Recently Updated</h2>

              <ul>
                {% include update-list.html %}
              </ul>
            </section>
            <section>
              <h2>Trending Tags</h2>
              <div>
                <a href="" class="flex flex-wrap mt-3 mb-1 me-3"></a>
              </div>
              {% include trending-tags.html %}
            </section>
          </div>
        </aside>
      </div>
      <div>
        <footer></footer>
      </div>
    </div>
  </section>
</main>
