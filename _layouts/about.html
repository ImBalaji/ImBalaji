---
layout: default
---

<main
  x-data="{ open: false, 
    toggle() { this.open = ! this.open } }"
  class="flex justify-between mb-16"
>
  <!-- SideBar -->
  {% include sidebar.html %}

  <article class="w-full lg:flex lg:flex-col lg:justify-between" x-cloak>
    <div class="p-5">
      {% include header.html %} {% include breadcrumbs.html %}

      <div
        class="flex flex-row justify-start xl:justify-between lg:pt-10 px-2 pb-6"
      >
        <div class="md:basis-1/12 lg:basis-1/12"></div>
        <header class="md:basis-9/12 lg:basis-7/12">
          <h1
            class="text-2xl md:text-3xl lg:text-5xl font-semibold pt-4 text-wrap"
          >
            {{ page.title }} Me
          </h1>
        </header>
        <div class="md:basis-2/12 lg:basis-4/12"></div>
      </div>
      <div class="flex flex-col md:flex-row">
        <div class="md:basis-1/12 lg:basis-1/12"></div>
        <div class="md:basis-10/12 lg:basis-8/12">
          <section class="pt-4 markdown-body ps-0">
            {{ content | markdownify }}
          </section>
        </div>
        <div class="md:basis-1/12 lg:basis-3/12"></div>
      </div>
    </div>
  </article>
</main>
<!-- Footer -->
{% include footer.html %}
